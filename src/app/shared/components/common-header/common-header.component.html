<div class="common-header" (document:click)="onDocumentClick($event)">
  <!-- Header Container -->
  <div class="header-container">
    <!-- Left Section: Logo and Navigation -->
    <div class="header-left">
      <!-- Logo -->
      <div class="logo-section">
        <img src="assets/images/TamilNaduLogo.png" alt="Tamil Nadu Government" class="logo-image">
        <div class="logo-text">
          <h1 class="logo-title">TNILP</h1>
          <p class="logo-subtitle">Tamil Nadu Government</p>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="navigation-menu">
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of navigationItems" 
              [class.active]="item.active"
              [class.has-children]="item.children">
            
            <a class="nav-link" 
               (click)="onNavItemClick(item, $event)"
               [class.active]="item.active">
              <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Home Icon -->
                <path *ngIf="item.icon === 'home'" d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line *ngIf="item.icon === 'home'" x1="9" y1="22" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
                <line *ngIf="item.icon === 'home'" x1="15" y1="22" x2="15" y2="12" stroke="currentColor" stroke-width="2"/>
                
                <!-- Users Icon -->
                <path *ngIf="item.icon === 'users'" d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle *ngIf="item.icon === 'users'" cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                <path *ngIf="item.icon === 'users'" d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path *ngIf="item.icon === 'users'" d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89317 18.7122 8.75608 18.1676 9.45768C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                
                <!-- Clipboard List Icon -->
                <path *ngIf="item.icon === 'clipboard-list'" d="M9 5H7C6.46957 5 5.96086 5.21071 5.58579 5.58579C5.21071 5.96086 5 6.46957 5 7V19C5 19.5304 5.21071 20.0391 5.58579 20.4142C5.96086 20.7893 6.46957 21 7 21H17C17.5304 21 18.0391 20.7893 18.4142 20.4142C18.7893 20.0391 19 19.5304 19 19V7C19 6.46957 18.7893 5.96086 18.4142 5.58579C18.0391 5.21071 17.5304 5 17 5H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <rect *ngIf="item.icon === 'clipboard-list'" x="9" y="3" width="6" height="4" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                <line *ngIf="item.icon === 'clipboard-list'" x1="9" y1="12" x2="15" y2="12" stroke="currentColor" stroke-width="2"/>
                <line *ngIf="item.icon === 'clipboard-list'" x1="9" y1="16" x2="15" y2="16" stroke="currentColor" stroke-width="2"/>
                
                <!-- File Text Icon -->
                <path *ngIf="item.icon === 'file-text'" d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline *ngIf="item.icon === 'file-text'" points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line *ngIf="item.icon === 'file-text'" x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
                <line *ngIf="item.icon === 'file-text'" x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
                <polyline *ngIf="item.icon === 'file-text'" points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                
                <!-- Alert Triangle Icon -->
                <path *ngIf="item.icon === 'alert-triangle'" d="M10.29 3.86L1.82 18C1.64547 18.3024 1.5729 18.6453 1.61286 18.9873C1.65282 19.3293 1.80334 19.6477 2.04431 19.8955C2.28528 20.1433 2.60487 20.3071 2.95359 20.3617C3.30231 20.4163 3.66421 20.3591 3.98 20.2L12 16.77L20.02 20.2C20.3358 20.3591 20.6977 20.4163 21.0464 20.3617C21.3951 20.3071 21.7147 20.1433 21.9557 19.8955C22.1967 19.6477 22.3472 19.3293 22.3871 18.9873C22.4271 18.6453 22.3545 18.3024 22.18 18L13.71 3.86C13.5318 3.56631 13.2807 3.32312 12.9812 3.15447C12.6817 2.98582 12.3438 2.89725 12 2.89725C11.6562 2.89725 11.3183 2.98582 11.0188 3.15447C10.7193 3.32312 10.4682 3.56631 10.29 3.86Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line *ngIf="item.icon === 'alert-triangle'" x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line *ngIf="item.icon === 'alert-triangle'" x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                
                <!-- Bar Chart Icon -->
                <line *ngIf="item.icon === 'bar-chart'" x1="12" y1="20" x2="12" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line *ngIf="item.icon === 'bar-chart'" x1="18" y1="20" x2="18" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line *ngIf="item.icon === 'bar-chart'" x1="6" y1="20" x2="6" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="nav-label">{{ item.label }}</span>
              <svg *ngIf="item.children" class="dropdown-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>

            <!-- Dropdown Menu for items with children -->
            <ul *ngIf="item.children" class="dropdown-menu">
              <li class="dropdown-item" *ngFor="let child of item.children">
                <a class="dropdown-link" (click)="onNavigationClick(child)">
                  <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- List Icon -->
                    <line *ngIf="child.icon === 'list'" x1="8" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line *ngIf="child.icon === 'list'" x1="8" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line *ngIf="child.icon === 'list'" x1="8" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line *ngIf="child.icon === 'list'" x1="3" y1="6" x2="3.01" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line *ngIf="child.icon === 'list'" x1="3" y1="12" x2="3.01" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line *ngIf="child.icon === 'list'" x1="3" y1="18" x2="3.01" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <!-- User Plus Icon -->
                    <path *ngIf="child.icon === 'user-plus'" d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H4C2.93913 15 1.92172 15.4214 1.17157 16.1716C0.42143 16.9217 0 17.9391 0 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle *ngIf="child.icon === 'user-plus'" cx="8" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                    <line *ngIf="child.icon === 'user-plus'" x1="20" y1="8" x2="20" y2="14" stroke="currentColor" stroke-width="2"/>
                    <line *ngIf="child.icon === 'user-plus'" x1="23" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="2"/>
                    
                    <!-- Map Icon -->
                    <path *ngIf="child.icon === 'map'" d="M1 6V22L8 18L16 22L23 18V2L16 6L8 2L1 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line *ngIf="child.icon === 'map'" x1="8" y1="2" x2="8" y2="18" stroke="currentColor" stroke-width="2"/>
                    <line *ngIf="child.icon === 'map'" x1="16" y1="6" x2="16" y2="22" stroke="currentColor" stroke-width="2"/>
                    
                    <!-- Layers Icon -->
                    <polygon *ngIf="child.icon === 'layers'" points="12,2 2,7 12,12 22,7 12,2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline *ngIf="child.icon === 'layers'" points="2,17 12,22 22,17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline *ngIf="child.icon === 'layers'" points="2,12 12,17 22,12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <!-- Building Icon -->
                    <path *ngIf="child.icon === 'building'" d="M6 22V4C6 3.46957 6.21071 2.96086 6.58579 2.58579C6.96086 2.21071 7.46957 2 8 2H16C16.5304 2 17.0391 2.21071 17.4142 2.58579C17.7893 2.96086 18 3.46957 18 4V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line *ngIf="child.icon === 'building'" x1="10" y1="6" x2="14" y2="6" stroke="currentColor" stroke-width="2"/>
                    <line *ngIf="child.icon === 'building'" x1="10" y1="10" x2="14" y2="10" stroke="currentColor" stroke-width="2"/>
                    <line *ngIf="child.icon === 'building'" x1="10" y1="14" x2="14" y2="14" stroke="currentColor" stroke-width="2"/>
                    <line *ngIf="child.icon === 'building'" x1="10" y1="18" x2="14" y2="18" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  {{ child.label }}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Right Section: Search and User Profile -->
    <div class="header-right">
      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input type="text" 
                 class="search-input" 
                 placeholder="Search surveys, users, reports..."
                 [(ngModel)]="searchQuery"
                 (keyup.enter)="onSearch()">
          <button *ngIf="searchQuery" 
                  type="button" 
                  class="clear-search-btn" 
                  (click)="clearSearch()">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- User Profile Dropdown -->
      <div class="user-profile-section user-profile-dropdown">
        <button type="button" 
                class="user-profile-btn" 
                (click)="toggleUserDropdown()">
          <div class="user-avatar">
            <span class="avatar-text">{{ getUserInitials() }}</span>
          </div>
          <div class="user-info">
            <span class="user-name">{{ currentUser?.fullName || currentUser?.username }}</span>
            <span class="user-role">{{ getUserRoleDisplay() }}</span>
          </div>
          <svg class="dropdown-arrow" 
               [class.rotated]="showUserDropdown"
               viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- User Dropdown Menu -->
        <div class="user-dropdown-menu" [class.show]="showUserDropdown">
          <div class="dropdown-header">
            <div class="user-avatar-large">
              <span class="avatar-text">{{ getUserInitials() }}</span>
            </div>
            <div class="user-details">
              <h4 class="user-name-large">{{ currentUser?.fullName || currentUser?.username }}</h4>
              <p class="user-role-large">{{ getUserRoleDisplay() }}</p>
              <p class="user-email">{{ currentUser?.email }}</p>
            </div>
          </div>
          
          <div class="dropdown-divider"></div>
          
          <div class="dropdown-actions">
            <button type="button" class="dropdown-action-btn">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              </svg>
              Profile Settings
            </button>
            
            <button type="button" class="dropdown-action-btn">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                <path d="M19.4 15C19.2669 15.3016 19.2272 15.6362 19.286 15.9606C19.3448 16.285 19.4995 16.5843 19.73 16.82L19.79 16.88C19.976 17.0657 20.1235 17.2863 20.2241 17.5291C20.3248 17.7719 20.3766 18.0322 20.3766 18.295C20.3766 18.5578 20.3248 18.8181 20.2241 19.0609C20.1235 19.3037 19.976 19.5243 19.79 19.71C19.6043 19.896 19.3837 20.0435 19.1409 20.1441C18.8981 20.2448 18.6378 20.2966 18.375 20.2966C18.1122 20.2966 17.8519 20.2448 17.6091 20.1441C17.3663 20.0435 17.1457 19.896 16.96 19.71L16.9 19.65C16.6643 19.4195 16.365 19.2648 16.0406 19.206C15.7162 19.1472 15.3816 19.1869 15.08 19.32C14.7842 19.4468 14.532 19.6572 14.3543 19.9255C14.1766 20.1938 14.0813 20.5082 14.08 20.83V21C14.08 21.5304 13.8693 22.0391 13.4942 22.4142C13.1191 22.7893 12.6104 23 12.08 23C11.5496 23 11.0409 22.7893 10.6658 22.4142C10.2907 22.0391 10.08 21.5304 10.08 21V20.91C10.0723 20.579 9.96512 20.2573 9.77251 19.9887C9.5799 19.7201 9.31074 19.5166 9 19.4C8.69838 19.2669 8.36381 19.2272 8.03941 19.286C7.71502 19.3448 7.41568 19.4995 7.18 19.73L7.12 19.79C6.93425 19.976 6.71368 20.1235 6.47088 20.2241C6.22808 20.3248 5.96783 20.3766 5.705 20.3766C5.44217 20.3766 5.18192 20.3248 4.93912 20.2241C4.69632 20.1235 4.47575 19.976 4.29 19.79C4.10405 19.6043 3.95653 19.3837 3.85588 19.1409C3.75523 18.8981 3.70343 18.6378 3.70343 18.375C3.70343 18.1122 3.75523 17.8519 3.85588 17.6091C3.95653 17.3663 4.10405 17.1457 4.29 16.96L4.35 16.9C4.58054 16.6643 4.73519 16.365 4.794 16.0406C4.85282 15.7162 4.81312 15.3816 4.68 15.08C4.55324 14.7842 4.34276 14.532 4.07447 14.3543C3.80618 14.1766 3.49179 14.0813 3.17 14.08H3C2.46957 14.08 1.96086 13.8693 1.58579 13.4942C1.21071 13.1191 1 12.6104 1 12.08C1 11.5496 1.21071 11.0409 1.58579 10.6658C1.96086 10.2907 2.46957 10.08 3 10.08H3.09C3.42099 10.0723 3.742 9.96512 4.01062 9.77251C4.27925 9.5799 4.48278 9.31074 4.6 9C4.73312 8.69838 4.77282 8.36381 4.714 8.03941C4.65519 7.71502 4.50054 7.41568 4.27 7.18L4.21 7.12C4.02405 6.93425 3.87653 6.71368 3.7758               </svg>
              Account Settings
            </button>
            
            <div class="dropdown-divider"></div>
            
            <button type="button" 
                    class="dropdown-action-btn logout-btn" 
                    (click)="onLogout()">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
