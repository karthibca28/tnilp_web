<div class="login-container">
  <!-- Background Pattern -->
  <div class="background-pattern">
    <div class="pattern-overlay"></div>
  </div>

  <!-- Main login card -->
  <div class="login-card">
    <!-- Logo section -->
    <div class="logo-section">
      <img src="assets/images/TamilNaduLogo.png" alt="Tamil Nadu Logo" class="tn-logo">
      <h1 class="login-title">Tamil Nadu Survey Portal</h1>
      <p class="login-subtitle">Government of Tamil Nadu</p>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input 
          type="text" 
          formControlName="username" 
          placeholder="Enter your username" 
          class="form-input"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          formControlName="password" 
          placeholder="Enter your password" 
          class="form-input"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" class="checkbox">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="loginForm.invalid || isLoading">
        <ng-container *ngIf="!isLoading">Sign In</ng-container>
        <ng-container *ngIf="isLoading" class="loading-spinner">
          <div class="spinner"></div>
          Signing in...
        </ng-container>
      </button>
    </form>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 Government of Tamil Nadu. All rights reserved.</p>
    </div>
  </div>
</div>
